<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            $(".a1").on("click", function(e){
                // preventDefualt() : 이벤트를 발생시킨 객체의 기본 이벤트를 차단
                e.preventDefault();
                $(".txt1").css({"background-color": "#ff0"});
                // return false;
            });

            $(".a2").on("click", function(e){
                $(".txt2").css({"background-color": "#0ff"});
            });

            // dblclick 이벤트 => 더블클릭
            $(".btn1").on("dblclick", function(){
                $(".txt3").css({"background-color": "#0f0"});
            });
        });
    </script>
</head>
<body>
    <p><a href="https://www.naver.com/" class="a1">.a1 네이버</a></p>
    <p class="txt1">.txt1 내용1</p>
    <p><a href="https://www.daum.net/" class="a2" target="_blank">.a2 다음</a></p>
    <p class="txt2">.txt2 내용2</p>
    <p><button class="btn1">.btn1 버튼</button></p>
    <p class="txt3">.txt3 내용3</p>
</body>
</html>
