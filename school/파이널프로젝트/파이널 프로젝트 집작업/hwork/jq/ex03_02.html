<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <script>
        function exeFnc() {
            $(".wrap_1 p.active").removeClass("active").addClass("on");
            $(".wrap_1 p.active").removeClass("active").attr("class", "on");
            $(".wrap_1 p.active").addClass("on");
            
            // attr("속성명", "속성값") : 해당 요소에 해당 속성과 값을 설정한다.
            // attr("속성명") : 해당 요소에 해당 속성의 값을 가져오라는 의미. 값이 정적 속성만 가능 (동적x)
            $(".wrap_1 p.active").attr("class", "on"); //class속성 값이 존재하면 덮어쓰기 됨
            $(".wrap_1 p.active").addClass("on"); // class속성 값이 존재하면 추가 됨
            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");

            // val("값") : 해당 요소에 value 속성의 값을 설정한다.
            // val() : 해당 요소에 value 속성의 값을 가져오라는 의미.
            $(".wrap_1 p:eq(3) input").val("Korea"); // value속성 값이 존재하면 덮어쓰기 됨, 개발자도구에선 변경사항 안보임, 브라우저엔 보임
            alert($(".wrap_1 p:eq(3) input").val());

            // after("요소") : 해당 요소 뒤에(바로 (다음)동생으로) 추가할 요소(html형식)를 넣는다.
            $(".wrap_2 p:eq(1)").after("<p>After(추가1)</p>");

            // before("요소") : 해당 요소 앞에(바로 (전)형으로) 추가할 요소(html형식)를 넣는다.
            $(".wrap_2 p:eq(1)").before("<p>Before(추가2)</p>");

            // unwrap() : 선택한 요소의 부모 요소를 삭제한다.
            // wrapInner() : 선택한 요소의 자식 요소를 감싼다.
            // $(".wrap_3 p").unwrap();
            $(".wrap_3 p").unwrap().wrapInner("<strong>");
            $("button").hide();
        }
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="Hello"></p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div><br><br>
    <button onclick="exeFnc()">제이쿼리 적용하기</button>
</body>
</html>
