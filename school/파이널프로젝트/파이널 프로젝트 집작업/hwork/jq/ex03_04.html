<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <style>
        /* #menu1 li:nth-child(1) {background-color: yellow;} */
        /* li:nth-child(1) {background-color: yellow;} */
    </style>
    <script>
        $(function(){
            // nth-child(번호n) : 번호 1부터. 번호에 해당되는 요소를 선택함.
            // 인덱스는 맨 처음 요소를 0부터 세지만, 번호는 맨 처음 요소를 1부터 셈.
            // n은 인덱스와 동일하게 0부터 셈.
            // nth-child : 정방향(위 -> 아래)
            // nth-last-child : 역방향(아래 -> 위)
            $("#menu1 li:even").css({"background-color": "red"}); // 0부터 세고 짝수번
            $("#menu1 li:nth-of-type(even)").css({"background-color": "yellow"}); // 1부터 세고 짝수번

            $("#menu1 li:nth-child(1)").css({"background-color": "yellow"});
            $("#menu1 li:nth-child(2n)").css({"border": "2px dashed red"});
            $("#menu2 li:nth-last-child(2)").css({"background-color": "aqua"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1[0]</li>
        <li>내용1-2[1]</li>
        <li>내용1-3[2]</li>
        <li>내용1-4[3]</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1[0]</li>
        <li>내용2-2[1]</li>
        <li>내용2-3[2]</li>
    </ul>
</body>
</html>
