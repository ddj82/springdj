<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <style>
        p {margin: 14px; cursor: pointer;}
        strong {text-decoration: underline;}
        button {cursor: pointer;}
        /* #res {font-size: 20px; color: blue; font-weight: bold;} */
    </style>
    <script>
        /* 
        제이쿼리객체.html() :   => 자바스크립트의 innerHTML(값자리)
        제이쿼리객체의 자식 요소들(태그, 텍스트포함)을 html형식으로 가져오세요.
        제이쿼리객체.html("소스코드") :   => 자바스크립트의 innerHTML(공간자리)
        제이쿼리객체의 자식요소를 모두 지우고 그 안의 자식으로 넣는데, html형식으로 넣으세요.

        제이쿼리객체.text() :   => 자바스크립트의 innerText(값지리)
        제이쿼리객체의 자식 요소들 중 텍스트만 가져오세요.
        제이쿼리객체.text("문자열값") :   => 자바스크립트의 innerText(공간지리)
        제이쿼리객체의 자식요소를 모두 지우고 그 안의 자식으로 넣는데, 문자열로 넣으세요.
        */
        
        $(function(){
            var htmlStr;
            $("p").click(function(){
                htmlStr = $(this).html();
                // htmlStr = $(this).text();
                // console.log(htmlStr);
                report(htmlStr);
            });
        });

        function report(msg){
            $("#res").html(msg);
            // $("#res").text(msg);
        }
    </script>
</head>
<body>
    <p><strong>html()은</strong> 엘리먼트의 <span id="tag">내용을</span></p>
    <p>HTML 형식의 <span id="text">문자열로</span> 리턴한다.</p>

    <p>버튼을 포함한
        <button name="oktbtn" onclick="alert('버튼클릭')">button</button>
    문장이다.</p>
    <div id="res"></div>
</body>
</html>
