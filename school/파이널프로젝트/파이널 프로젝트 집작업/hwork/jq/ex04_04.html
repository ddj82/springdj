<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <style>
        #divBox {
            width: 300px;
            border: 1px solid #555;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            /*   정적이벤트와 동적이벤트
            정적이벤트 : 이미 존재하는 엘리먼트에 이벤트를 등록하는 박식
            동적이벤트 : 스크립트를 통해 생성된 엘리먼트에 이벤트를 등록하는 방식
            (이벤트 상속 포함)
            */
            // click() : 클릭이벤트를 처리하고자 할 때. (정적이벤트)
            $("button[name=btn]").click(function(){
                $("body").append("click~!~!<br>");
            });

            /*   동적이벤트(라이브 이벤트) 등록방식
            $(지정자의 부모이상급요소).on(이벤트속성, 이벤트를 발생시킬 타겟(선택자=지정자), 콜백함수) : on함수를 이용.
            선택자를 해당 이벤트가 발생 될 지정자보다 선택자를 상위 요소(부모,조상)로 해야 한다.
            */
            // 동적이벤트(라이브 이벤트) 등록 방식. (이벤트 상속됨)
            // $(document).on("click", "button[name=add]", function(){
            // $("body").on("click", "button[name=add]", function(){
            $("#grdiv").on("click", "button[name=add]", function(){
                $("#divBox").append("<button name='add'>+</button>");
            });

            // 선택자와 지정자가 같을 경우 실행되지 않는다.
            // $("button[name=add]").on("click", "button[name=add]", function(){
            //     $("#divBox").append("<button name='add'>+</button>");
            // });
            
            // 정적이벤트 등록
            // 동적이벤트(라이브 이벤트) 등록 방식이 아님. 이벤트가 상속되지 않는다.
            // $("button[name=add]").on("click", function(){
            //     $("#divBox").append("<button name='add'>+</button>");
            // });
            // $("button[name=add]").click(function(){
            //     $("#divBox").append("<button name='add'>+</button>");
            // });
        });
        
        // function btnadd(){
        //     $("#divBox").append("<button name='add' onclick='btnadd()'>+</button>");
        // }
    </script>
</head>
<body>
    <button name="btn">클릭</button>
    <div id="grdiv">
        <button name="add">+</button>
        <!-- <button name="add" onclick="btnadd()">+</button> -->
        <div id="divBox"></div>
    </div>
</body>
</html>
