<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-3.6.4.js"></script>
    <style>
        ul {
            float: left;
            margin: 30px;
        }
    </style>
    <script>
        $(function(){
            $("a").click(function(){
                event.preventDefault(); // 해당 태그의 기본이벤트를 막아버림
                $("img").attr("src", $(this).attr("href"));
                // return false; // 현재 페이지에 이미지 표시하도록 설정
            });
        });
    </script>
</head>
<body>
    <ul>
        <li><a href="../img/cute_dog.jpg">사진1</a></li>
        <li><a href="../img/img_girl.jpg">사진2</a></li>
    </ul>
    <img>
</body>
</html>
