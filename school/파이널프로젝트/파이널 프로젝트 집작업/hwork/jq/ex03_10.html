<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js"></script>
    <script>
        $(function(){
            // slice(시작인덱스, 마지막값-1인덱스) : 시작인덱스요소부터 (마지막값-1인덱스)까지의 요소 선택
            // $("#menu1 li").slice(1, 3).css({"background-color": "#ff0"});
            // $("li").slice(1, 5).css({"background-color": "#ff0"});
            // 요소명.only-child : 단 하나인 자식(외동)으로 존재하는 요소를 의미
            $("li:only-child").css({"background-color": "#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="meun2">
        <li><span>menu2의 첫번째 li : </span><span>내용2-1</span></li>
        <!-- <li><span>menu2의 두번째 li : </span><span>내용2-2</span></li> -->
    </ul>
</body>
</html>
