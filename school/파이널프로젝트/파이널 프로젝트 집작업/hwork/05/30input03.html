<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input elements</title>
</head>
<body>
    <h2>input elements</h2>
    <form action="../img/cute_dog.jpg">
        <!-- 
        required 필수입력 속성. 예전에는 required = "required"로 표현 됨.
        checked 미리 선택을 해 놓는 속성. radio, checkbox 엘리먼트에 사용.
         -->
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="other" value="other" required>
        <label for="other">Other</label><br><br>

        <label>
            <input type="radio" name="colors" id="red" value="red">Red
        </label><br>
        <label>
            <input type="radio" name="colors" id="green" value="green" checked>Green
        </label><br>
        <label>
            <input type="radio" name="colors" id="blue" value="blue">Blue
        </label><br><hr>

        <input type="checkbox" name="fruit" id="fruit1" value="Apple" required>
        <label for="fruit1"> I have a Apple</label><br>
        <input type="checkbox" name="fruit" id="fruit2" value="Orange" required>
        <label for="fruit2"> I have a Orange</label><br>
        <input type="checkbox" name="fruit" id="fruit3" value="Lemon" required>
        <label for="fruit3"> I have a Lemon</label><br><hr>

        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>

        <label for="content">여러줄 입력:</label><br>
        <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
        <!--
        cols => (영어대문자 기준)입력창의 가로 한줄에 입력 가능한 칸 크기
        rows => (영어대문자 기준)입력창의 세로줄 개수
        -->

        아래의 이미지를 클랙해보세요~<br>
        <input type="submit" value="전송">
        <input type="image" src="../img/submit.png" style="border-radius: 5px;" alt="제출버튼" title="submit버튼을 이미지로">
        <!-- border-radius => 테두리 라운드 주는 태그 -->
        <!--
        input type="image" : submit버튼과 동일한 역할
        버튼을 이미지로 설정 가능
        불필요한 마우스의 클릭 지점의 x,y축 좌표값을 같이 붙여 보낸다
        input요소에서 width, height의 독립 속성은 image 유형에서만 가능하다
         -->
    </form>
</body>
</html>
