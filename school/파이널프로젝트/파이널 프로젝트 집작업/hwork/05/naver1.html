<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
    <style>
        form, div {margin: 0 auto; width: 20%; padding: 0 2;}
        textarea {resize: none;}
    </style>
</head>
<body>
    <!-- <form action="https://www.naver.com/" method="get" autocomplete="off">
        <input type="image" src="../img/naverLogo.png" title="네이버 홈페이지로" width="100px" height="20px"><br>
    </form> -->
    <div>
        <a href="https://www.naver.com/" target="_blank">
            <img src="../img/naverLogo.png" alt="naver" width="100" height="20">
        </a>
    </div>
    <form action="./naver2.html" method="get" autocomplete="off">
        <p>
            <input type="checkbox" name="check1" id="check1">
            <label for="check1">전체 동의하기</label><br>
            <small style="color: #7d7d7d;">실명 인증된 아이디로 가입, 위치기반서비스 이용약관(선택), 이벤트・혜택 정보 수신(선택) 동의를 포함합니다.</small>
        </p>

        <input type="checkbox" name="check1" id="check2">
        <small style="color: #24a724;">[필수]</small>
        <label for="check2">네이버 이용약관</label><br>
        <textarea style = "background-color: white; width: 98%; height: 70px;" disabled>여러분을 환영합니다.
            네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
            
            네이버 서비스를 이용하시거나 네이버 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.
            
            다양한 네이버 서비스를 즐겨보세요.
            네이버는 www.naver.com을 비롯한 네이버 도메인의 웹사이트 및 응용프로그램(어플리케이션, 앱)을 통해 정보 검색, 다른 이용자와의 커뮤니케이션, 콘텐츠 제공, 상품 쇼핑 등 여러분의 생활에 편리함을 더할 수 있는 다양한 서비스를 제공하고 있습니다.
            여러분은 PC, 휴대폰 등 인터넷 이용이 가능한 각종 단말기를 통해 각양각색의 네이버 서비스를 자유롭게 이용하실 수 있으며, 개별 서비스들의 구체적인 내용은 각 서비스 상의 안내, 공지사항, 네이버 웹고객센터(이하 ‘고객센터’) 도움말 등에서 쉽게 확인하실 수 있습니다.</textarea>
        <br><br>

        <input type="checkbox" name="check1" id="check3">
        <small style="color: #24a624;">[필수]</small>
        <label for="check3">개인정보 수집 및 이용</label><br>
        <textarea style = "background-color: white; width: 98%; height: 70px;" disabled>개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.</textarea>
        <br><br>

        <input type="checkbox" name="check1" id="check4">
        <small style="color: #7d7d7d;">[선택]</small>
        <label for="check4">실명 인증된 아이디로 가입</label><br>
        <textarea style = "background-color: white; width: 98%; height: 45px;" disabled>실명 인증된 아이디로 가입하시면 본인인증이 필요한 서비스(네이버 페이, 쇼핑, 멤버십 등)를 가입 후 바로 이용하실 수 있어요.</textarea>
        <br><br>

        <input type="checkbox" name="check1" id="check5">
        <small style="color: #7d7d7d;">[선택]</small>
        <label for="check5">위치기반서비스 이용약관</label><br>
        <textarea style = "background-color: white; width: 98%; height: 70px;" disabled>위치기반서비스 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.</textarea>
        <br><br>
        
        <input type="checkbox" name="check1" id="check6">
        <small style="color: #7d7d7d;">[선택]</small>
        <label for="check6">개인정보 수집 및 이용</label><br>
        <small style="color: #7d7d7d; padding: 30px;">
            <input type="checkbox" name="check1" id="check7">
            <label for="check7">이벤트・혜택 정보 수신</label>
        </small><br><br>
        <input type="submit" value="다음" style="border: none; margin-top: 215px; border-radius:5px; color: white; background-color:#7d7d7d; width: 100%; height: 60px;">
    </form>
</body>
</html>
