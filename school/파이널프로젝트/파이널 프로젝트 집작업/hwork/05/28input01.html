<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input elements</title>
</head>
<body>
    <h2>input elements</h2>
    <form action="28input01.html" method="get">

        <label for="id">아이디:</label>
        <input type="search" name="id" id="id" minlength="6" maxlength="20" pattern="[a-zA-Z0-9_]+" required><br>
        <!-- 아이디: 영어대소문자, 숫자, _ 만 가능하도록 6자~20자 이내가 되도록 설정, 필수입력 -->
        
        <label for="pwd">Password:</label>
        <input type="password" name="pwd" id="pwd" minlength="6" maxlength="20" pattern="[a-zA-Z0-9_\-!]+" required><br>
        <!-- 영어대소문자, 숫자, _ , \-(-) , ! 까지만 가능하도록 6자~20자 이내가 되도록 설정, 필수입력 -->

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" value="홍길동" pattern="[가-힣a-zA-Z\s]+" required><br>
        <!-- 가~힣까지만, 영어대소문자, \s(공백한칸) 까지만 가능하도록, 필수입력 -->

        <!-- 
            placegholder 속성은 input 요소에 입력되어야 할 값에 대한 힌트를 제공. 
            input 엘리먼트의 type이 text, password, email, tel, url, search에만 사용가능.
            tel : 사파리 8이상에서만 지원됨.
        -->
        <label for="phone">Phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="010-1234-5678" pattern="(010)-[0-9]{4}-[0-9]{4}"><br>
        <!-- <input type="tel" name="phone" id="phone" pattern="[0-3]{3}-[0-9]{4}-[0-9]{4}"><br> -->

        <small style="color: red;">전화번호 입력 예시: 010-1234-5678</small><br>
        <!-- 
            pattern 속성 : 
            pattern 속성은 input 요소에 입력된 값을 검사하기 위한 정규 표현식(regular expression)을 설정 할 수 있다.
            정규 표현식이란 문자열에서 특정한 규칙을 가지는 문자열의 집합을 찾아내기 위한 검색 패턴을 말한다.
            (유효성검사)

            정규 표현식 사용가능 범위 : 
            input요소의 type속성값이 text, password, email, tel, url인 경우 사용가능

            사파리, 익스플로러 9이하 버전은 지원 안됨.
            1. [a-zA-Z0-9] : 영어소문자, 영어대문자, 숫자 중 개수에 상관없이 사용가능.
            2. [@] : '@' 문자만이 나와야 함.
            3. [.] : '.' 문자만이 나와야 함.
            4. [.]* : '.' 문자가 나와도 되고 나오지 않아도 됨.
            5. [a-zA-Z0-9]* : 영어소문자, 영어대문자, 숫자 중 어느 것이라도 개수에 상관없이 나와도 되고 나오지 않아도 됨.
            6. [0-3]{3} : 숫자는 0~3까지 사용가능하며 3자리 숫자까지만 사용가능.
            자바스크립트의 정규표현식에서 따온 것.
            7. [ㄱ-ㅎ] : ㄱ~ㅎ까지의 자음만.
            8. [ㄱ-ㅎ가-힣] ㄱ~ㅎ까지의 자음포함, 가~힣까지의 한글포함.
            [정규표현식] => 해당 정규표현식으로 1개
            [정규표현식]{숫자} => 해당 정규표현식으로 해당 숫자개
            [정규표현식]+ => 해당 정규표현식으로 여러개
            [정규표현식]* => 해당 정규표현식으로 써도되고 안써도되고
         -->
        <!-- <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br> -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" pattern="[a-zA-Z0-9_]+[@]+[a-zA-Z]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"><br>

        <label for="homepage">homepage:</label>
        <input type="url" name="homepage" id="homepage"><br>

        <input type="submit" value="가입하기">
        <input type="reset">
    </form>
</body>
</html>
