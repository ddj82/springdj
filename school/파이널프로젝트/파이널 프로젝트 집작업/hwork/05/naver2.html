<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
    <style>
        form {margin: 0 auto; width: 20%; padding: 0 2;}
        p {
            border: 1px solid #7d7d7d; 
            border-radius: 1px;
        }
        input, select {
            border: none; 
            border-top: 1px solid #7d7d7d; 
            width: 100%; 
            height: 40px; 
            padding: 0;
        }
    </style>
    <script>
        
    </script>
</head>
<body>
    <form action="https://www.naver.com/" method="get" autocomplete="off">
        <input style="border: none; width: 100px; height: 20px;" type="image" src="../img/naverLogo.png" title="네이버 홈페이지로"><br>
    </form>
    <form>
        <p>
        <input style="border: none; width: 72%; height: 40px;" type="text" name="id" pattern="[a-zA-Z0-9_\-]+" minlength="5" maxlength="20" placeholder="아이디" required>@naver.com<br>
        <input type="password" name="paw" pattern="[a-zA-Z0-9~!@#$%^&\*_]+" minlength="8" maxlength="16" placeholder="비밀번호" required><br>
        <input type="email" name="email" pattern="[a-zA-Z0-9_]+[@]+[a-zA-Z]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
        </p>
        <p>
            <input style="border: none;" type="text" name="uname" pattern="[가-힣a-zA-Z\s]+" placeholder="이름" required><br>
            <input style="border-bottom: 1px solid #7d7d7d;" type="text" name="uage" pattern="[0-9]+" minlength="8" maxlength="8" placeholder="생년월일 8자리" required><br>
            <label>
                <input style="width: 10%; height: 30px;" type="radio" name = "gender" required>남자
            </label>
            <label>
                <input style="width: 10%; height: 30px;" type="radio" name = "gender" required>여자
            </label>
            <label>
                <input style="width: 10%; height: 30px;" type="radio" name = "gender" required>선택안함
            </label><br>
            <select name="국적">
                <option selected>대한민국 +82</option>
                <option>네팔 +977</option>
                <option>브라질 +55</option>
                <option>콩고 +242</option>
            </select><br>
            <input type="tel" name="phone" placeholder="휴대전화번호" pattern="(010)[0-9]{4}[0-9]{4}" required>
        </p>
        <input type="submit" value="다음" style="border: none; margin-top: 466px; border-radius:5px; color: white; background-color:#24a624; width: 100%; height: 60px;">
    </form>
    
</body>
</html>
