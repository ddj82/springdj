<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
</head>
<body>
    <form action="21id-pw.html" method = "get">
        <!-- fieldset -> 블록레벨요소, 폼태그 안의 입력요소들을 그룹으로 묶을 때 사용 -->
        <fieldset>
            <label>아이디: <input type="text" name = "user_id" size = "10"></label>
            <label>비밀번호: <input type="password" name = "user_pw" size = "10"></label>
            <!-- size -> 영어 대문자 기준으로 글자가 깨지지않고 칸에 딱 들어가는 크기 -->
            <input type="submit" value = "로그인">
        </fieldset>
    </form>
</body>
</html>
