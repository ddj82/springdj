<!doctype html>
<html>
<head>
<title>Table Element</title>
<meta charset = "utf-8">
<style>
table {width : 100%; border-collapse: collapse;}
table, th, td {border: 1px solid black;}
thead {color: white; background-color: gray;}
th, td {height: 100px;}
</style>
</head>
<body>
<h2>Table Caption</h2>
<p>To add a caption to a table, use the caption tag.</p>
<!-- table태그의 자식으로 존재 할 수 있는 태그 종류: thead, tbody, caption, tr -->
<table>
<caption>Month Savings</caption>
<thead>
<tr><th>Month</th><th>Savings</th></tr>
</thead>
<tbody>
<tr><td>January</td><td>$100</td></tr>
<tr><td>February</td><td>$50</td></tr>
</tbody>
</table>
</body>
</html>
