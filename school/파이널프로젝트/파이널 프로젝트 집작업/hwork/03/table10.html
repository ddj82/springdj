<!doctype html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>테이블테스트파일</title>
    <style>
        table {width: 80%; border-collapse: collapse;}
        td, th {border-top: 1px solid black; border-bottom: 1px solid black; border-collapse: collapse;}
    </style>
</head>
<body>
    <h1>테이블만들기</h1>
    <table style="margin-bottom: 50px;">
        <colgroup>
        <col span = "4" width = "20%">
        </colgroup>
        <tr><th>제목1</th><th>제목2</th><th>제목3</th><th>제목4</th></tr>
        <tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td></tr>
        <tr><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td></tr>
    </table>

    <table>
        <colgroup>
        <col span = "4" style="border: 1px solid black">
        </colgroup>
        <tr><th>제목1</th><th colspan="2">제목2</th><th>제목3</th></tr>
        <tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td></tr>
        <tr><td>2-1</td><td>2-2</td><td>2-3</td><td rowspan = "3">2-4</td></tr>
        <tr><td>3-1</td><td>3-2</td><td>3-3</td></tr>
        <tr><td>4-1</td><td>4-2</td><td>4-3</td></tr>
    </table>
    
</body>
</html>
