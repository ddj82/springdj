<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>table Element</title>
<style>
table, th, td {border : 1px solid black; padding : 5px;}
table {border-spacing : 15px;}
td, th {height : 200px;}
</style>
</head>
<body>
<h2>Border Spacing</h2>
<p>Border spacing은 셀 사이의 공간(간격)을 의미한다.</p>
<table style = "width : 100%;">
<tr><th>Firstname</th><th>Lastname</th><th>Age</th></tr>
<tr><td>Jill</td><th>Smith</td><td>50</td></tr>
<tr><td>Eve</td><th>Jackson</td><td>94</td></tr>
<tr><td>John</td><th>Doe</td><td>80</td></tr>
</table>
<p><strong>Tip:</strong> border-spacing속성을 5px로 변경해보세요.</p>
</body>
</html>
