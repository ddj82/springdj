<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 전체 중앙배치 */
        div, form[name=rogo] {
            width: 450px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        /* 항목 테두리, 크기 */
        input, select, button, div#id, div#gen{
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-bottom: none;
            font-size: 15px;
        }
        input, select, button, div {box-sizing: border-box;}
        
        /* 아이디입력창만 크기가 다름 */
        div#id input[name=id] {width: 80%; display: inline-block; border: none;}
        div#id div.com {width: 20%; margin: 0; display: inline-block;}

        /* 버튼 */
        button {
            border: none;
            border-radius: 5px;
            background-color: #24a724;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* 셀렉트 옵션 크기(글자크기로 조정해야함) */
        option {font-size: 15px;}

        /* 네이버 로고 */
        input.rogo {border: none; width: 100px; height: 20px;}
        form[name=rogo] {padding: 15px 0;}
        
        /* 테두리 디테일(하단테두리)*/
        .tel, .email {
            border: 1px solid #ccc;;
            border-radius: 0 0 5px 5px;
        }

        /* 테두리 디테일(상단테두리)*/
        div#id, input[name=id], input[name=uname] {
            border-radius: 5px 5px 0 0;
            color: gray;
        }

        /* 라디오타입 체크박스 없애기 */
        input[type="radio"] {display: none;}
        /* input[type="radio"] {
            display: none;
        } */

        /* 라벨 디테일 */
        label {
            border: 1px solid #ccc;
            vertical-align: middle;
            display: inline-block;
            padding: 7px 53px;
            color: #a1a1a1;
            font-size: 13px;
            margin: 8px 0;
        }
        div#gen {text-align: center;}
        label.le {border-radius: 5px 0 0 5px;}
        label.ri {border-radius: 0 5px 5px 0;}
        input:checked + label {border: 1px solid rgb(0, 220, 0); color: rgb(0, 220, 0);}

        /* 입력시 테두리 */
        /* input:focus {outline: 2px solid #00dc00;} */
        input:focus {outline: none;}
        select[name=nation] {outline: none;}

    </style>
</head>

<body>
    <form name="rogo" action="https://www.naver.com/" method="get" autocomplete="off">
        <input class="rogo" type="image" src="img/naverLogo.png" title="네이버 홈페이지로">
    </form>
    <br><br>
    <div>
        <!-- <form action="" onsubmit="return "> -->
        <form action="">
            
        </form>
        <form action="">
            <div id="id"><input type="text" name="id" pattern="[a-zA-Z0-9_\-]+" minlength="5" maxlength="20" placeholder=" 아이디" required><div class="com">@naver.com</div></div>
            <div><input type="password" name="paw" pattern="[a-zA-Z0-9~!@#$%^&\*_]+" minlength="8" maxlength="16" placeholder=" 비밀번호" required></div>
            <div><input onclick="" class="email" type="email" name="email" pattern="[a-zA-Z0-9_]+[@]+[a-zA-Z]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*" placeholder=" [선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)"></div>
            <p></p>
        </form>
    </div>
    <div>
        <form>
            <div><input type="text" name="uname" pattern="[가-힣a-zA-Z\s]+" placeholder=" 이름" required></div>
            <div><input type="text" name="uage" pattern="[0-9]+" minlength="8" maxlength="8" placeholder=" 생년월일 8자리" required></div>

            <div id="gen"><input type="radio" id="m" name="gen" required><label class="le" for="m">남자</label><input type="radio" id="w" name="gen" required><label class="cen" for="w">여자</label><input type="radio" id="n" name="gen" required><label class="ri" for="n">선택안함</label></div>

            <div>
                <select name="nation">
                    <option selected>대한민국 +82</option>
                    <option>네팔 +977</option>
                    <option>브라질 +55</option>
                    <option>콩고 +242</option>
                </select>
            </div>
            <div><input class="tel" type="tel" name="tel" placeholder=" 휴대전화번호" pattern="(010)[0-9]{4}[0-9]{4}" required></div>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <form>
        <div class="end">
            <button type="submit">인증요청</button>
        </div>
    </form>

            diva.style.border = "2px solid #00dc00";

    </script> -->
</body>

</html>
