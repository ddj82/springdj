<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        function pclick() {
            let x = 5;
            let y = 2;
            let z = x + y;
            document.getElementById("demo").innerHTML = "<input type='number' value='" + z + "'>";
            //html객체(문서)에 접근해서 id가 "demo"인 요쇼 안에 자식요소와 텍스트를 모두 다 지우고
        }
    </script>
    <style>
        input[type=number] {
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h2>JavaScript Operators</h2>
    <p>
        x = 5, y = 2, calculate z = x + y, and display x = <span id="demo"></span>
    </p>
    <button type="button" onclick="pclick()">답확인</button>
</body>
</html>
