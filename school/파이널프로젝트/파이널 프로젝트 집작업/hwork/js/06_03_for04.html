<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var data = prompt("숫자 5개 입력(,로 구분)", "0");
        // 입력 예시: 10,5,100,55,25

        var arr = data.split(","); // ["10", "5", "100", "55", "25"]
        var max = arr[0]; // 10 -> 100
        var min = arr[0]; // 10 -> 5
        console.log("min: " + min + ", max: " + max);

        for (var i = 0; i < arr.length; i++) {
            console.log("arr[" + i + "]요소: " + arr[i]);
            if (parseInt(max) < parseInt(arr[i])) {
                max = arr[i];
            }
            console.log("max: " + max + ", arr[" + i + "]: " + arr[i]);

            if (parseInt(min) > parseInt(arr[i])) {
                min = arr[i];
            }
            console.log("min: " + min + ", arr[" + i + "]: " + arr[i]);
        }
        document.write("최대값: " + max + ", 최소값: " + min);
    </script>
</head>
<body>
    
</body>
</html>
