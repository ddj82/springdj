<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        for in문 형식
        for (변수 in 객체) {
            객체의 모든 열거할 수 있는 프로퍼티의 개수만큼
            반복적으로 실행하고자 하는 실행문;
        }
        **대입 받은 변수를 이용하면 루프 안에서 객체의 열거 할 수 있는 프로퍼티에 순차적으로 접근 할 수 있다.
        */

        var arr = [1, 2, 3, 'str', true];

        for (var i = 0; i < arr.length; i++) {
            document.write(arr[i] + "  ");
        }
        document.write("<hr>");
        
        for (var x in arr) { //자바의 for콜론문(향상for문)과 유사, 스크립트에선 인덱스를 가져옴 (자바에선 요소값을 가져옴)
            document.write(arr[x] + "  ");
        }
        // alert("x: " + x); 
        // alert()의 매개변수에는 문자열결합을 +가 아닌 ,로 해주어야한다.
        // for문이 끝나도 var키워드인 변수 x는 계속 살아있음
        // console.log : 웹 콘솔창에 메세지를 출력해주는 함수
        alert(arr);
        console.log(arr);
        console.log("arr: ", arr);
        /* 
        자바스트립트의 배열은 콘솔창에 출력할때 처음엔 Array(랭스값) 으로 나오고,
        새로고침을 하게되면 (랭스값) [요소, 요소, 요소, ...] 으로 나온다.
        */
       console.log("arr: " + arr); // arr: 1,2,3,str,true => 한줄로 나온다.
    </script>
</head>
<body>
    
</body>
</html>
