<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="frm" id="frm">
        아이디: <input type="text" name="uid" id="uid"><br>
        비밀번호: <input type="password" name="upw" id="upw"><br>
        <input type="submit" value="로그인">
    </form>
    <script>
        // 이벤트 핸들러 함수에는 객체가 내장되어있다.
        document.frm.onsubmit = function(e) {
            let id = frm.uid;
            let pw = frm.upw;
            if (id.value == "" || pw.value == "") {
                e.preventDefault(); // 해당 이벤트핸들러(현재.onsubmit)의 기본이벤트(action실행)를 막아라
                alert("아이디와 비밀번호 입력을 해주세요.");
                id.focus(); 
                // .focus() : 공간에 있으면 포커스를 맞춰라
            }
        };

        // 이벤트를 적용시키는 방법 중 하나.
        // addEventListener(이벤트값 문자열로 on없이, 해당 이벤트가 발생했을때 실행할 함수){}
        document.getElementById("uid").addEventListener("focus", function(e){
            let sel = e.target; 

            console.log("e: ", e);
            console.log("sel.style: ", sel.style);

            // 이벤트 타겟이 된 태그(this처럼 사용)
            // e.target => e에 접근해서 키값이 target인 벨류값 가져와라
            sel.style.outline = "none";
            sel.style.border = "3px solid #777";
        });
    </script>
</body>
</html>
