<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="intro">one : p Element</p>
    <span class="intro"><em>two : span Element</em></span>
    <p class="intro">three : p Element</p><hr>
    <p id="demo"></p>

    <form action="" id="Frm">
        <input type="text" id="uid" name="uid1" value="입력0">
        <input type="text" name="uid1" value="입력1">
        <input type="text" name="uid1" value="입력2">
    </form>

    <script>
        var x = document.getElementsByClassName("intro");
        console.log("x: ", x); //배열
        console.log(Frm.uid); //<input type="text" id="uid" name="uid1" value="입력0">
        console.log(Frm.uid1); //배열
        console.log(Frm.uid1[1]); //<input type="text" name="uid1" value="입력1">

        document.write("x객체의 배열 길이: " + x.length + "<br>");
        document.getElementById("demo").innerHTML += x[1].innerHTML;

        document.getElementById("demo").innerHTML += "<br>tagName: " + x[1].tagName;
        document.getElementById("demo").innerHTML += "<br>length: " + x.length;
    </script>

</body>
</html>
