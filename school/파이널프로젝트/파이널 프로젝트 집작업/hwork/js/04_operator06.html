<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자결합 연산자(+)</title>
    <style>
        td {border: 1px solid black; padding: 20px;}
        h1:active, h1:hover {color: hotpink;}
    </style>
    <script>
        var t1 = "학교종이", t2 = " 떙땡땡", t3 = " 어서 모이자 ";
        var t4 = 8282;
        var result;
        result = t1 + t2 + t3 + t4;
        document.write(result, "<hr>")

        var str = "<table style='border: 1px solid #000;";
        str += "border-collapse: collapse'>";
        str += "<tr>";
        str += "<td>1</td><td>2</td><td>3</td>";
        str += "</tr>";
        str +="</table>";
        document.write(str);
        
        function hClick() {
            document.getElementById("paDiv").innerHTML = str;
        }

    </script>
</head>
<body>
    <h1 onclick="hClick()" style="cursor: pointer;">학교 종</h1>
    <!-- <h1 onclick='document.getElementById("paDiv").innerHTML = str;' style="cursor: pointer;">학교 종</h1> -->
    <div id="paDiv"></div>
</body>
</html>
