<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func1(){
            // var won1 = Number("1000원");
            // var dollar1 = Number("1$");
            // alert(won1 + " : " + dollar1);
            var won1 = Number("1000");
            var dollar1 = Number("1");
            alert(won1 + " : " + dollar1);
        }

        function func2(){
            // 원1000원(x), 원1000(x), 1000원100(1000)
            var won2 = parseInt("1000원100");
            var dollar2 = parseInt("1$");
            alert(won2 + " : " + dollar2);
        }

    </script>
</head>
<body>
    <input type="button" onclick="func1();" value="Number 결과"> 
    <input type="button" onclick="func2();" value="parseInt 결과"> 
</body>
</html>
