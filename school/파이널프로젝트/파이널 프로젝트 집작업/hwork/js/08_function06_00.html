<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
    <script>
        function fnc() {
            document.write("fnc()호출<br>");
        }
        function fnc(a) {
            document.write("fnc(a)호출: ", a, "<br>");
        }
        function fnc(a, b) {
            document.write("fnc(a, b)호출: ", a, ", ", b, "<br>");
        }

        fnc();
        fnc(1);
        fnc(5, 3);
    </script>
</head>
<body>
    <h2>arguments객체</h2>
    <p>자바스크립트 함수의 내장객체이며, 매개변수의 정보를 가지고 있다.</p>

    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        // arguments : 함수를 호출할때 매개인자의 정보를 배열로 저장하는 객체
        // 자바스크립트에서 제공하는 내장 객체
        function myFunction(a, b) {
            return "0번째 매개변수의 값은 " + arguments[0] + ", 1번째 매개변수의 값은 " + arguments[1] + "이며, 총 매개변수의 개수는 " + arguments.length + "개 이다.";
        }
        document.getElementById("demo").innerHTML = myFunction(4, 3);
        document.getElementById("demo2").innerHTML = myFunction(4);
        // arguments = [4, 3];


        // 함수의 매개변수를 일치시키지 않아도 arguments객체를 통해 해당 매개변수를 가져올 수 있다.
        function findMax() { // arguments = [4, 5, 6];
            // Infinity : 양의 무한대 값을 나타내는 숫자형 값
            // -Infinity : 음의 무한대 값을 나타내는 숫자형 값
            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++) { // 매개변수 중 최대값 찾는 식
                console.log(arguments[i]);
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        // arguments = [4, 5, 6];
        document.getElementById("demo3").innerHTML = findMax(4, 5, 6);
    </script>
</body>
</html>
