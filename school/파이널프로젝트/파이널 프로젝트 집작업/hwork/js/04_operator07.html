<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감 연산자</title>
    <script>
        var num1 = 10; //9 => 10
        var num2 = 20; //21 => 22
        var result; //20 => 22

        // num1--; // num1 = num1; num1 = (num1 - 1);
        document.write(num1--, "<br>"); //10
        document.write(num1, "<br>"); //9
        
        // num1++; // num1 = num1; num1 = (num1 + 1);
        document.write(num1++, "<br>"); //9
        document.write(num1, "<br>"); //10

        // result = num2 => 20, num2 = (num2 + 1);
        result = num2++;
        document.write(result + " / " + num2 , "<br>"); //20 / 21
        
        
        // num2 = (num2 + 1); => 22;  result = num2;
        result = ++num2;
        document.write(result, "<br>"); //22
    </script>
</head>
<body>
    
</body>
</html>
