<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 2.1254;
        // Math.round(), Math.floor(), Math.ceil() : 모두 정수를 반환함.
        var maxNum = Math.max(10, 5, 8, 30), 
        minNum = Math.min(10, 5, 8, 30), 

        roundNum = Math.round(num), 
        floorNum = Math.floor(num),
        ceilNum = Math.ceil(num),

        piNum = Math.PI,
        
        absNum = Math.abs(-15),
        powNum = Math.pow(5, 3),
        sqrtNum = Math.sqrt(9),

        rndNum = Math.floor(Math.random() * 10); // 0 ~ 9사이
        rndNum = Math.round(Math.random() * 10); // 0 ~ 10사이

        document.write("최대값: ", maxNum, "<br>");
        document.write("최소값: ", minNum, "<br>");

        document.write("반올림: ", roundNum, "<br>");
        document.write("반올림(소수점 둘째자리): ", Math.round(num * 100) / 100, "<br>");

        // toFixed([소수점자리수]) : 자리수는 0 ~ 100까지만 가능
        // 없는 자리수는 임의 수(0)로 채움
        // 지정한 소수점자리수 뒤로 더 있으면 반올림해서 반환
        document.write("반올림(소수점 둘째자리): ", num.toFixed(2), "<br>");
        document.write("소수점 버림: ", floorNum, "<br>");
        document.write("무조건 올림: ", ceilNum, "<br>");

        document.write("원주율: ", piNum, "<br>");
        document.write("절대값: ", absNum, "<br>");
        document.write("거듭제곱(승수): ", powNum, "<br>");
        document.write("제곱근(루트): ", sqrtNum, "<br>");
        
        document.write("랜던값(0 ~ 1사이 실수): ", Math.random(), "<br>");
        document.write("랜던값(0 ~ 9사이: 10개 숫자 중): ", rndNum, "<br>");

    </script>
</head>
<body>
    
</body>
</html>
