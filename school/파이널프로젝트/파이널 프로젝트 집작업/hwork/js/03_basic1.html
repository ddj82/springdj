<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <script>
        // typeof 변수명|데이터 or typeof(변수명|데이터)
        // : 해당 변수나 데이터의 자료형 확인
        // : 자료형을 문자열로 반환함
        // "string", "function"
        document.write(typeof "Hello"); //String => 출력은 "string"
        if (typeof "Hello" == "string") { //스크립트에선 동등연산자(==)로 모든걸 비교함
            document.write("문자열값<br>");
        } else {
            document.write("문자열이 아닙니다.<br>");
        }

        document.write("<br>");
        document.write(typeof('H')); //String => 출력은 "string"
        document.write("<br>");

        var num = 123;
        document.write(typeof num, "<br>"); //Number => 출력은 "number"
        document.write(typeof(true), "<br>"); //Boolean => 출력은 "boolean"
        document.write(typeof(0.5), "<br>"); //Number => 출력은 "number"
        document.write(typeof(function() {})); //Function => 출력은 "function"
        // function() {} => 익명함수
        if (typeof(function() {}) == "function") {
            document.write("함수입니다.<br>");
        } else {
            document.write("함수가 아닙니다.<br>");
        }

        document.write("<br>");
        document.write(typeof({})); //Object => 출력은 "object"

        // {} => ┌ object자료형 ┐
        /* 
        javascript object자료형 형식
        {키: 값, 키:값, ....}
        => java의 map자료형과 유사
        => json방식이라고도 함.
        JSON (JavaScript Object Notation: 자바스크립트의 오브젝트자료형 표시형식)
        */
    </script>
</head>
<body>
    
</body>
</html>
