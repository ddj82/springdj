<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
    <script>
        var a = 10, b = 20, c = 10, f = "20", result;

        result = a > b; //false
        document.write("a: " + a + ", b: " + b + ", c: " + c + ", f: " + f + "<br>");
        document.write("a > b : " + result + "<br>");

        result = a < b; //true
        document.write("a < b : " + result, "<br>"); 
        // 띄어쓰기 잘해줘야함
        // document.write("a <b : " + result, "<br>"); //이렇게 해버리면 <b>로 인식해버림
        result = a <= b; //true
        document.write("a <= b : " + result + "<br>");

        /* 
        동치연산자 (비교연산자 중에서 같다라는 연산자 종류)
        일반동치연산자 (==) : 자료형은 보지않고 오로지 값으로만 비교
        완전동치연산자 (===) : 자료형까지 완전하게 모두 일치하는 값으로 비교
        */

        result = (b == f); //20 == 20 //true
        document.write("b == f : " + result, "<br>");

        result = (b === f); //20 === "20" //false
        document.write("b === f : " + result, "<br>");

        result = (a != b); //true
        document.write("a != b : " + result, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
