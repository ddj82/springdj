<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수에 의한 변수의 범위</title>
    <script>
        var vr = 10;
        {
            var vr = 25;
            document.write("1. 블록변수 vr값: " + vr + "<br>");
        }
        document.write("2. 전역변수 vr값: " + vr + "<br>");
        
        var vari = 10;
        function fnc() {
            vari = 25;
            document.write("4. 지역변수 vari값: " + vari + "<br>");
            return vari;
        }
        document.write("3. 전역변수 vari값: " + vari + "<br>");
        fnc();
        document.write("5. 전역변수 vari값: " + vari + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
