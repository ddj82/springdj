<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        window.location.href 의 의미 
    
        1. 대입연산자 기준으로 왼쪽에 위치하는 경우
        window.location.href = "url주소값";
        => 해당 url주소로 페이지를 이동하세요.
    
        2. 대입연산자 기준으로 오른쪽에 위치하는 경우
        ~~~ = window.location.href;
        => 현재 페이지의 url주소값을 가져오세요.
        */

        function pPage() {
            document.getElementById("demo").innerHTML = 
            // "이 웹페이지는 url주소는: " + location.href;
            "이 웹페이지는 url주소는: " + window.location.href;
        }

        function btn(val) {
            switch (val) {
                case "n": {
                    // location.href = "https://www.naver.com";
                    document.getElementsByTagName("a")[0].href = "https://www.naver.com";
                    break;
                }
                case "d": {
                    location.href = "https://www.daum.net";
                    break;
                }
                default: {
                    location.href = window.location.href;
                }
            }
        }

    </script>
</head>
<body>
    <h2>BOM</h2>
    <h3>window.location object</h3>
    <p id="demo"></p>
    <a href="">페이지 이동</a>
    <button onclick="pPage()">현재 페이지 url주소 반환</button><br><br>
    <button onclick="btn('n')">네이버로 이동</button>
    <button onclick="btn('d')">다음으로 이동</button>
    <button onclick="btn('a')">현재 페이지</button>
</body>
</html>
