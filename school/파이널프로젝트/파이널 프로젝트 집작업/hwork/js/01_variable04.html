<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언 및 사용</title>
</head>
<body>
    <h2>변수 선언 및 사용</h2>
    <p>const키워드는 지역의 의미가 있다.</p>
    <p id="demo" style="border: 1px solid black"><span>하하하</span></p>
    <script>
        const x = 10;
        document.write("전역x1: " + x + "<br>");
        { //지역
            const x = 2;
            document.write("지역x: " + x + "<br>");
        }
        document.write("전역x2: " + x + "<br>");
        // let i = "<span>50</span>";
        document.getElementById("demo").innerHTML = x;
        // document.getElementById("demo").innerHTML = i; //<span></span> <= 태그로 인식
        // document.getElementById("demo").innerText = i; //<span></span> <= 텍스트로 인식
    </script>
</body>
</html>
