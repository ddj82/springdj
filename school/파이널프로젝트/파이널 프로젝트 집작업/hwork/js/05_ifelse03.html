<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if문</title>
</head>
<body>
    <h1>else if문</h1>
    <script>
        var x = 10, y = 20;
        if (x == y) {
            document.write("x와 y는 같습니다.");
        } else if (x < y) {
            document.write("x는 y보다 작습니다.");
        } else { //x > y 인 경우
            document.write("x는 y보다 큽니다.");
        }
    </script>
</body>
</html>
