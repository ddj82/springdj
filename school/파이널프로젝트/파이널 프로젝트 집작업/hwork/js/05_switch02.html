<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>자바스크립트 if~else문</h2>
    <script>
        var a = prompt("1부터 9까지의 숫자를 입력하세요.");
        var str;
        switch (Number(a)) {
        // switch (a) {
            case 1: case 3: case 6: case 7: case 8: {
                str = "은";
                break;
            }
            case 2: case 4: case 5: case 9: {
                str = "는";
                break;
            }
            default: {
                str = "유효하지 않은 입력 값입니다.";
            }
        }
        
        if (!(isNaN(a))) {
            if (a % 2 != 0) {
                document.write(a + str + " 홀수<br>");
            } else {
                document.write(a + str + " 짝수<br>");
            }
        } else {
            document.write(a + " 는(은) 숫자가 아닙니다.<br>");
        }
    </script>
</body>
</html>
