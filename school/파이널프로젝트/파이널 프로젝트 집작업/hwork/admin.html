<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
  <style>
    body{
        background-color: white;
    }

        input:focus { outline: none; }
        a { color: black; }
        a:hover{
            color: black;
        }

        .nav-top{
            margin: 0px auto;
            width: 100%;

        }
        .navbar-title{
            margin-left: 30px;

        }
       .navbar-nav , .navbar-title{
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
        .navbar {
            max-width: 1140px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
        }
        .bottom-line {
            display: block;
            width: 100%;
            border-bottom: 1px solid #E0E0E0;
        }
        .navbar-nav , .navbar-title{
            padding-top: 10px;
            font-size: 18px;
            align-items: center;
            
        }
        .nav-link{
            margin: 0 10px;
        }

        .navbar-nav a , .navbar-title {
            color: #707070;
        }
        .navbar-nav .dropdown-toggle::after {
            display: none; /* 화살표를 숨김 */
        }
        .to-main{
            color:#707070;
            margin-left: 50px;
            margin-right: 20px;
        }
        .profile {
            display: flex;
            justify-content: center;
        }
      
        @media (max-width: 980px) {
          .side-menu {
            position: fixed;
            top: 0;
            right: -300px; /* 초기에는 화면 밖에 위치하도록 설정 */
            width: 300px; /* 사이드 메뉴의 너비 */
            height: 100%; /* 화면의 높이 */
            background-color: white; /* 사이드 메뉴의 배경색 */
            transition: right 0.3s ease; /* 변화를 부드럽게 만들기 위한 transition 속성 추가 */
            z-index: 9999; /* 다른 요소 위에 표시되도록 z-index 설정 */
            overflow-y: auto; /* 필요한 경우 세로 스크롤을 추가 */
            display: flex; /* 내용을 수직으로 배치하기 위해 flex로 변경 */
            flex-direction: column; /* 내용을 수직으로 배치 */
            padding-top: 50px; /* 내용이 화면에 가려지지 않도록 padding 추가 */
        }
        .show-side-menu .side-menu {
            right: 0!important; /* 화면에 나타나도록 위치 조정 */
        }
        .show-side-menu {
            display: block!important;
        }

        .navbar-nav-main{
          display: none;
        }
        a.login{
          display:none;
        }
        .side-menu .navbar-nav {
            list-style: none; /* 리스트 스타일 제거 */
            padding: 0; /* 내부 패딩 제거 */
        }

        .side-menu .nav-item {
            margin-bottom: 10px; /* 각 항목 사이의 간격 조절 */
        }

        .side-menu .nav-link {
            color: #333; /* 링크 색상 설정 */
            text-decoration: none; /* 밑줄 제거 */
            display: block; /* 링크를 블록 요소로 설정하여 전체 너비를 차지하도록 함 */
        }

        .side-menu .nav-link:hover {
            color: #000; /* 호버 시 색상 변경 */
        }
        .side-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 검은색 반투명 배경 */
            z-index: 9998; /* 다른 요소 위에 표시되도록 설정 */
            display: none; /* 초기에는 보이지 않도록 설정 */
        }

        .show-side-menu .side-menu-overlay {
            display: block; /* 사이드 메뉴가 열렸을 때만 보이도록 함 */
        }
        .mini-menu{
          display: flex;
          justify-content: space-around;
          padding: 0 10px;
          margin: 0 auto;
        }
        .quick-group-in{
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .side-bottom-line {
          margin: 30px 0;
          border-bottom: 1px solid #E0E0E0;

        }
        .quick-group:hover{
          cursor: pointer;
        }
        .quick-group img {
          width: 32px;
          height: 32px;
          margin: 20px 0;
          flex: 1;
        }
        .quick-group{
          flex: 1;
        }
        .quick-group p {
          color: #707070;
          font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }
      }

      
    @media (min-width: 575px) {
      .side-menu{
        display: none;
      }
    @media (max-width: 980px) {
  .navbar-toggler {
    display: block !important;
  }
}

    }
  </style>
<script>
  $(document).ready(function () {
    $(".navbar-toggler").click(function () {
        $(".side-menu").toggleClass("show-side-menu");
        $("body").toggleClass("show-side-menu"); // body에도 클래스를 추가하여 함께 동작하도록 함
    });
});
$(document).mouseup(function(e) {
    var sideMenu = $(".side-menu");
    // 만약 사이드 메뉴가 열려있고 클릭한 부분이 사이드 메뉴 바깥이면 사이드 메뉴를 닫음
    if (sideMenu.hasClass("show-side-menu") && !sideMenu.is(e.target) && sideMenu.has(e.target).length === 0) {
        sideMenu.removeClass("show-side-menu");
        $("body").removeClass("show-side-menu");
    }
});

$(document).ready(function() {
  // 각 card의 collapse 요소가 표시될 때 애니메이션 효과를 추가합니다.
  $('.card').on('show.bs.collapse', function() {
    $(this).find('.collapse').slideDown(400); // 400ms의 애니메이션 속도로 슬라이드 다운합니다.
  });

  // 각 card의 collapse 요소가 숨겨질 때 애니메이션 효과를 추가합니다.
  $('.card').on('hide.bs.collapse', function() {
    $(this).find('.collapse').slideUp(400); // 400ms의 애니메이션 속도로 슬라이드 업합니다.
  });
});

</script>
</head>
