<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.js"></script>
  <style>
    div {border: 1px solid black;}
    .container-fluid {margin-top: 50px;}
    .container, .container-fluid {background-color: red;}
  </style>
</head>
<body>
<!-- 컨테이너는 내용물을 채워 넣는 데 사용되며 두 가지 컨테이너 클래스를 사용할 수 있다.
    .container 클래스 : 고정 너비 컨테이너를 제공한다.
    .container-fluid 클래스 : 뷰포트의 전체 너비를 제공한다. -->
<div class="container">
  <h1>.container</h1>
  <p>이 부분은 .container가 적용되고 있는 부분이다.</p>
  <p>.container는 가운데 정렬, 고정 가로폭을 제공한다.</p>
</div>
<!-- 
.container사이즈(기준-브라우저의 width) : 
(브라우저가 576px 미만이면) xs : 100%, 
(브라우저가 576px 이상, 768px 미만이면) sm : 540px, 
(브라우저가 768px 이상, 992px 미만이면) md : 720px, 
(브라우저가 992px 이상, 1200px 미만이면) lg : 960px, 
(브라우저가 1200px 이상이면) xl : 1140px
 -->
<div class="container-sm">.container-sm</div>
<div class="container-md">.container-md</div>
<div class="container-lg">.container-lg</div>
<div class="container-lg container-xl">.container-xl</div><br><br>

<div class="container-sm">.container-sm</div>
<div class="container-md mt-3">.container-md</div>
<div class="container-lg mt-3">.container-lg</div>
<div class="container-xl mt-3">.container-xl</div>

<div class="container-fluid">
    <h1>이 부분은 .container-fluid가 적용되고 있는 부분이다.</h1>
    <p>.container-fluid는 뷰포트의 전체 너비를 제공한다.</p>
</div>
</body>
</html>
