<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
    <style>
        #myModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding-top: 150px;
        }

        .modal-content {
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }

        .modal-header {
            flex-direction: row-reverse;
            background-color: rgb(223, 15, 15);
            color: #fff;
            font-size: 16pt;
            font-weight: bolder;
            /* padding: 10px 16px; */
        }

        .modal-header > span {
            padding: 2px 15px;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content {
            margin-top: 150px;
        }
    </style>
    <script>
        $(function(){
            $("#myModal").hide();
            $(".modal-header > span").click(function(){
                $("#myModal").toggle();
            });
            $(".modalBtn").click(function(){
                $("#myModal").toggle();
            });
        });
    </script>
</head>
<body>
    <div class="container mt-3">
        <h2>Modal Example</h2>
        <!-- button to open the modal -->
        <button type="button" class="btn btn-primary modalBtn">open modal</button>
    </div>
    
    <!-- the modal -->
    <div id="myModal">
        <div class="modal-content">
            <div class="modal-header"><span>x</span></div>
            내용 없음.
        </div>
    </div>
</body>
</html>
