<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>.rounded class</h2>
                <p>이미지의 모서리가 둥글게 된다.</p>
                <img src="C://hwork/img/before.png" alt="paris" class="rounded" title="paris" width="304" height="236">
            </div>
            <div class="col">
                <h2>.rounded-circle class</h2>
                <p>이미지가 타원모양이 된다.</p>
                <img src="C://hwork/img/before.png" alt="paris" class="rounded-circle" title="paris" width="304" height="304">
            </div>
            <div class="col">
                <h2>.img-thumbnail class</h2>
                <p>이미지가 썸네일처럼 보여지게 된다.</p>
                <img src="C://hwork/img/before.png" alt="paris" class="img-thumbnail" title="paris" width="304" height="236">
            </div>
            
        </div>
    </div>
</body>
</html>
