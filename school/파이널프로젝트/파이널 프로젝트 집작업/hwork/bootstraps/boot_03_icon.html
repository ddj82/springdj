<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>My Icons <i class="fa fa-heart"></i></h1>
        <p>아이콘: <i class="fa fa-thumbs-up"></i></p>
    </div>
    <div class="container">
        <p>Others:</p>
        <i class="fa fa-cloud"></i>
        <i class="fa fa-coffee"></i>
        <i class="fa fa-car"></i>
        <i class="fa fa-file"></i>
        <i class="fa fa-bars"></i>
        <i class="fa fa-bookmark"></i>
    </div>
    <!-- 아이콘 참고 사이트 : https://www.w3schools.com/icons/icons_reference.asp -->
    <!-- i태그로 아이콘이미지를 사용 할 수 있음. -->
    <!-- i태그는 인라인레벨의 글자요소이기 때문에 아이콘이미지의 색상을 바꾸려면 color를 사용해야함 -->
</body>
</html>
