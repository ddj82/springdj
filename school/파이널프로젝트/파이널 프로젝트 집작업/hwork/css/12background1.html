<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Backgrounds</title>
</head>
<!-- <body background = "../img/img_scream.jpg"> -->
<body style="background: #000; width: 100%; height: 1500px; margin: 0; padding: 0;">
    <h1 style="background-color: rgba(255, 255, 0, 1.0);">색상으로 배경 설정1</h1>
    <h1 style="background-color: hsla(360, 100%, 50%, 100%);">색상으로 배경 설정2</h1>

    <h1 style="background-color: transparent; color: #fff;">색상으로 배경 설정3</h1>
    <!-- background-color: transparent => 투명색으로 -->
    
    <h1 style="color: #ffffff;">배경없음4</h1>

    <h1 style="background: url(../img/cute_dog.jpg); background-size: 10px;">배경으로 이미지 삽입하기</h1>
    <h1 style="background-image: url(../img/cute_dog.jpg);">배경으로 이미지 삽입하기</h1>

</body>
</html>
