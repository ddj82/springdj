<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 재생하기</title>
    <style>
        body {margin-top: 20px; margin-left: 50px;}

        video {
            width: 600px;
            height: 300px;
            background: url(../img/bg2.jpg) no-repeat top left;
        }
    </style>
</head>
<body>
    <h1>video 태그</h1>
    <p>미디어 파일을 재생 할 수 있도록 지원해주는 요소임. 속성은 audio와 동일함.</p>
    <video src="../img/145320 (540p).mp4" controls autoplay muted loop></video>
    <!-- 영상은 autoplay와 muted를 같이 기술하면 자동재생이 된다. -->

    <h1>source 태그</h1>
    <p>여러 미디어 파일을 한꺼번에 지정 할 수 있는 요소임.</p>
    <dl>
        <dt>속성값 들</dt>
        <dd>src: 미디어 파일 경로를 지정함.</dd>
        <dd>type: 미디어 파일의 형식(타입)을 웹 브라우저에서 미리 알려줌. 해당 파일의 재생 가능 여부를 확인 할 수 있다.</dd>
    </dl>
    
    <video controls autoplay poster="../img/img_flower.png">
    <!-- <video controls autoplay> -->
        <source src="../img/clouds_-_111179 (540p).mp4" type="video/mp4">
        <source src="../img/145320 (540p).mp4" type="video/mp4">
        이 브라우저는 video를 지원하지 않습니다.
        <!-- 첫번째 영상을 찾을 수 없으면 두번째 영상을 로드함. -->
        <!-- 만약 두번째 영상도 없으면 마지막 텍스트를 출력함.(단, 영상이 지원되는 브라우저에선 텍스트 출력이 불가능) -->
    </video>
</body>
</html>
