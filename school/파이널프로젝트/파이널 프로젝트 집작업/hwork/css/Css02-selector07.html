<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가상클래스(:) 선택자-상태 의사 클래스(UI element states pseudo-class)</title>
    <style>
        /* 체크된 input요소를 선택 */
        input:checked {height: 50px; width: 50px;}

        /* input 요소에서 disabled(비활성화) 속성을 가진 요소 */
        input:disabled {background: red;}

        /* input 요소에서 disabled(비활성화) 속성이 없는 요소 */
        input:enabled {background: #FF0;}

    </style>
</head>
<body>
    <form>
        First name: <input type="text" name="first" value="Micket"><br>
        Last name: <input type="text" name="last" value="Mouse"><br>
        Country: <input type="text" name="contry" value="Disneyland 보임 편집불가 전송안됨" disabled><br><br><br>

        <input type="radio" value="male" name="gender"> Male<br>
        <input type="radio" value="female" name="gender"> Female<br>
        <input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
        <input type="checkbox" name="vehicle" value="Car"> I have a car<br><br>

        <input type="hidden" name="hid" value="감춘 값 전송됨">
        <input type="text" name="gen" value="감추지 않은 값 편집불가 전송됨" readonly>

        <input type="submit"><input type="reset">
    </form>
</body>
</html>
