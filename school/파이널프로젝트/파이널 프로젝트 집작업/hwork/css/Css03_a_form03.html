<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>form 속성</title>
    <style>
        textarea {
            width: 80%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
            /* textarea의 스타일요소 중 resize => 크기 조절 기능을 조정함 */
        }
    </style>
</head>
<body>
    <p>textarea 창 사이즈 고정하기</p>
    <form action="">
        <textarea placeholder="이곳에 텍스트를 입력하세요."></textarea>
    </form>
</body>
</html>
