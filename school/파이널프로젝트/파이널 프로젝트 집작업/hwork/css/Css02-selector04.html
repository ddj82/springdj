<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>가상클래스(:) 선택자=동적 의사 클래스(dynamic pseudo-class)</title>
    <style>
        /* 아무것도 실행되지 않은 상태(초기 상태) */
        /* 가상클래스 선택자는 태그를 타겟으로 하는 선택자 뒤에 기생하여 사용 할 수 있다. */
        /* 단독사용불가 */
        /* 반드시 해당 타겟 요소에 붙여서 기술해준다. */
        a:link {color: red;}

        /* 해당 링크를 방문하고 난 후의 상태(방문기록에 남은 상태) */
        a:visited {color: green;}

        /* 마우스포인터가 위에 올려져만 있는 상태 */
        a.highlight:hover {color: green;}
        a:hover {color: yellow;}
        a:hover {color: hotpink;}

        /* 마우스를 누르고 있는 상태 */
        a:active {color: blue;}

        /* 마우스를 누르고 있는 상태 */
        a.highlight:active {color: gray;}

        input {
            border: 3px solid #FFEFD5;
            width: 300px;
            padding: 10px;
            outline: none;
        }

        input:focus {border: 3px solid #cd853f;}
    </style>
</head>
<body>
    <h2>CSS Links</h2>

    <p><b><a href="https://www.daum.net" target="_blank">DAUM으로 이동</a></b></p>

    <p><a class="highlight" href="https://www.naver.com" target="_blank">네이버로 이동</a></p>

    <!-- 
        (권장) :hover속성은 :link 와 :visited속성 뒤에 와야 한다.
        (권장) :active속성은 :hover속성 뒤에 와야 한다.
        위의 규칙이 지켜지지 않을 경우 :active나 :hover속성이 적용 안될 수 있다.
        (권장순서) :link => :visited => :hover => :active
    -->
    <br><br>

    <h1>input 요소의 스타일 설정</h1>
    <form>
        아래의 입력 양식을 마우스로 클릭해 보세요.<br><br>
        <div>
            <input type="text" id="email" name="email" placeholder="마우스로 클릭해 보세요">
        </div>
        <div>
            <input type="text" id="name" name="name" placeholder="이름입니다.">
        </div>
        <input type="submit">
    </form>
</body>
</html>
