<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Page Title</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
    div#revTB, table.dtable {
        border-collapse: collapse;
        width: 700px;
    }
    tr.revTitle {
        background-color: lightgray;
    }
    tr.revTitle td, tr.revPad td, tr.revPad td {
        padding: 10px;
    }
    td#revTd2, td#revTd3 {
        text-align: right;
    }
    td#revTd1 {
        border-radius: 10px 0 0 10px;
    }
    td#revTd3 {
        border-radius: 0 10px 10px 0;
    }
</style>
</head>
<body>
<div id="revTB">
    <table class='dtable'>
        <tr class="revTitle">
            <td id="revTd1">작성자</td><td id="revTd2">상품명</td><td id="revTd3">작성일자</td>
        </tr>
        <tr class="revPad">
            <td>내용</td>
        </tr>
        <tr class="revPad">
            <td><img alt='' src='img/cute_dog.jpg' style='width:100px;'></td>
        </tr>
    </table>
</div>
</body>
</html>
